parameters:
    wf.wizard_user_configuration_file: '/opt/docker-workflow/host/config/wizards.yml'

services:
    _defaults:
        public: false

    Docker\WorkflowBundle\Configuration\RecipeManager:
        public: true
    Docker\WorkflowBundle\Configuration\Environment:
        public: true
    Docker\WorkflowBundle\Wizard\Manager:
        public: true
        arguments:
            - "@Docker\\WorkflowBundle\\Wizard\\Configuration"

    Docker\WorkflowBundle\Configuration\Builder:
        arguments:
            - "@Symfony\\Component\\Filesystem\\Filesystem"
            - "@Docker\\WorkflowBundle\\Configuration\\RecipeManager"
            - "@Symfony\\Contracts\\EventDispatcher\\EventDispatcherInterface"

    Docker\WorkflowBundle\Configuration\Configuration:
        arguments:
            - "@Docker\\WorkflowBundle\\Configuration\\RecipeManager"
            - "@Symfony\\Component\\Filesystem\\Filesystem"
            - "@Symfony\\Contracts\\EventDispatcher\\EventDispatcherInterface"

    Docker\WorkflowBundle\Environment\Commander:
        arguments:
            - "@Docker\\WorkflowBundle\\Environment\\IoManager"
            - "@Docker\\WorkflowBundle\\Environment\\WfEnvironmentParser"

    Docker\WorkflowBundle\Environment\EnvParser: ~

    Docker\WorkflowBundle\Environment\EzEnvironmentParser:
        arguments:
            - "@Docker\\WorkflowBundle\\Environment\\IoManager"
            - "@Docker\\WorkflowBundle\\Environment\\MicroParser\\ComposerInstalledVersionParser"

    Docker\WorkflowBundle\Environment\IoManager: ~

    Docker\WorkflowBundle\Environment\SymfonyEnvironmentParser:
        arguments:
            - "@Docker\\WorkflowBundle\\Environment\\IoManager"
            - "@Docker\\WorkflowBundle\\Environment\\MicroParser\\ComposerInstalledVersionParser"

    Docker\WorkflowBundle\Environment\WfEnvironmentParser:
        arguments:
            - "@Docker\\WorkflowBundle\\Configuration\\Configuration"
            - "@Symfony\\Component\\Filesystem\\Filesystem"

    Docker\WorkflowBundle\Environment\MicroParser\ComposerInstalledVersionParser:
        arguments:
            - "@Symfony\\Component\\Filesystem\\Filesystem"

    Docker\WorkflowBundle\Environment\MicroParser\ComposerJsonInformationParser:
        arguments:
            - "@Symfony\\Component\\Filesystem\\Filesystem"

    Docker\WorkflowBundle\Wizard\Configuration:
        arguments:
            - "%wf.wizard_user_configuration_file%"

    Docker\WorkflowBundle\Recipes\CreateBaseRecipe\Recipe:
        arguments:
            - "@twig"
            - "@Symfony\\Contracts\\EventDispatcher\\EventDispatcherInterface"
            - "@Docker\\WorkflowBundle\\Configuration\\Environment"
        tags:
            - { name: 'kernel.event_listener', event: 'wf.configuration.event.register.postbuild', priority: -999 }
